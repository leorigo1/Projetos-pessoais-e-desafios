<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="exibition">

<h1>Calculadora</h1>

<input type="number" name="n1" class="n1">  + 
<input type="number" name="n2" class="n2">
<input type="button" value="Somar" onclick="somar()">

<div class="res"> Resultado: </div>

</div>

<script>

    function somar() {
    var valor1 = document.getElementsByClassName('n1') [0]
    var valor2 = document.getElementsByClassName('n2') [0]

var v1 = Number(valor1.value);
var v2 = Number(valor2.value);
let soma = v1 + v2;
document.querySelector('.res').innerHTML = `Resultado: ${soma}`;
    }

</script>

</body>
</html>
