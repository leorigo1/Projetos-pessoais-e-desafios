<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Diário</title>
</head>
<body>
    
<div class="container">
<h1>Diario de humor</h1>

<form id="humor" class="frame">
<label>Como você está se sentindo hoje?</label> <br>
<input type="radio" name="mood" id="feliz" required /> 
<label for="feliz">	😀 Feliz</label>

<input type="radio" name="mood" id="normal">
<label for="normal"> 🙂 Normal </label>

<input type="radio" name="mood" id="triste">
<label for="normal"> ☹️ Triste </label>

<input type="radio" name="mood" id="desanimado">
<label for="normal"> 😒 Desanimado </label>
</form>

<textarea name="nota" id="nota" placeholder="Escreva algo sobre seu dia" style="height: 100px; width: 300px;" required></textarea>
 <br> <button type="submit">Salvar</button>

<h2>Histórico</h2>
<ul id="mood-list"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
